<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Iframe.css" />
<link rel="stylesheet" href="__PUBLIC__/utilLib/bootstrap.min.css" type="text/css" media="screen" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
</head>

<body style="height:100%;overflow-y:auto;">
<div class="add_cp "><a class="btn btn-primary"  href="{:U('add_user')}">+添加用户</a></div>
<span class="cp_title">用户管理</span>
<div class="table_con">
    <form method="get" name="userf" action="{:U('index')}">
		<table cellpadding="0" cellspacing="1">
	    	<tr>
	        	<td width="10%" align="center" class="tb_title">ID</td>
	            <td width="15%" align="center" class="tb_title">登录名</td>
	            <td width="15%" align="center" class="tb_title">用户名</td>
                <td width="15%" align="center" class="tb_title">部门</td>
	            <td width="20%" align="center" class="tb_title">操作</td>
	        </tr>
	        <notempty name="data['list']">
		        <foreach name="data['list']" key="key" item="vo">
				     <tr>
				     	 <td width="10%" align="center">{$vo.id}</td>
				         <td width="15%" align="center">{$vo.logname}</td>
				         <td width="15%" align="center">{$vo.username}</td>
                         <td width="15%" align="center">{$vo.depname}</td>
				         <td width="20%" align="center">
				              <a href="{:U("edit_user?id=$vo[id]")}">编辑</a>
				               | 
				              <eq name="vo[id]" value="1">删除<else /><a href="{:U("del?id=$vo[id]")}" onclick="return cfirmdel('M');">删除</a></eq>
				         </td>
				     </tr>
		        </foreach>
		    <else />
		        <tr><td colspan="6">暂无信息</td></tr>
	        </notempty>
            <if condition="($data['list'] neq null)">
                <tr>
                    <td colspan="6">
                        {$data.show}
                    </td>
                </tr>
            </if>
	    </table>
    </form>
</div>
</body>
</html>
